<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Latihan Vue 001</title>
</head>
<body>
    <div id="app">
        <p>Makanan khas-nya Jogja adalah {{ jogja }}</p>
        <p>Makanan khas-nya Makassar adalah {{ makassar }}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                jogja: 'Gudeg',
                makassar: 'Coto'
            }
        });
    </script>
</body>
</html>
