<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>vue beginner</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
        .active {
        background: salmon;
        border: 0;
        padding: 5px;
    }
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- <script src='main.js'></script> -->

    
</head>
<body>
   
        <!-- id=app adalah route komponen -->
    <div id="app"> 
        <header>
            <img src="image/logo.png" width="80">
            <!-- {{}} adalah inner pollation atau templete sintax -->
            <!-- v-once  isi atribut tidak dapat dirubah -->


            <!-- dirctive binding-->
            <h1 v-text="name.toUpperCase() + ' contoh directiveBinding'" ></h1> 
            <h1 v-text="directiveBinding * 5" ></h1> 
            <h1 v-html="link" ></h1> 
            <!-- <p>Bilangan ini adalah bilangan {{ bilangan%2 === 0 ? 'Genap' : 'Ganjil' }} </p> -->
            <p>Bilangan ini adalah bilangan {{ infoBilangan }} </p>
            


            <h1 v-text="'tampilan event = ' + bilangan " ></h1> 

            <p>
                <button v-on:click="bilangan++" >dicrotiin</button>

                <!-- <button v-on:click="handleClick" >dicrotiinlagi</button> -->
                <!-- penulisan v-on bisa diganti @, v-bind bisa diganti : -->
                <button @click="handleClick" >dicrotiinlagi</button>
            </p>

            <!-- atributBinding -->
            <img v-bind:src="gambarDonat" width="500">

            <p>The progessive javascript framework</p>

            <button v-bind:class="{active: menu === 'home'}"  v-on:click= "menu='home'" >Home</button>
            <button v-bind:class="{active: menu === 'about'}" v-on:click= "menu='about'">About</button>
            <button v-bind:class="{active: menu === 'blog'}"  v-on:click= "menu='blog'">Blog</button>



        </header>
    
        <footer id="footer">
            <p>copyright 2019</p>
        </footer>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>   
<script>

    // const member =  { // contoh penulisan data di pisah
    //         //string,number,boolean,array,object
    //         name: 'doremi fa solasido',
    //         pesan: "xxxxxxxxxxxxx!",
    //         isactive: true
    //     }
    

    const vm = new Vue({  //instanse
        //app kita jadikan route elemen
        el: '#app',  //key (property) tanda # kalau id, tanda . kalau class
        data: { // contoh penulisan data di object
            //string,number,boolean,array,object
            name: 'nama saya pengen kawiiin',
            pesan: "hello world!",
            qty: 3,
            namaDepan: 'jembut',
            namaBelakang: 'ireng',
            bilangan: 1,
            bilanganGl: 100,
            link: '<a href="">crootin.Dong!</a>',
            directiveBinding:5,
            gambarDonat: 'image/donat.jpeg',
            menu:'home'
        },
        methods: {
            getname: function(){
                return 'hello,' +this.name
            },
            ubahNama: function(namaBaru){
                this.name = namaBaru
                return this.getname
            },
            
            handleClick: function(){
                this.bilangan++
                this.gambarDonat = 'image/donat_ultah.jpeg'
            }




        },
        computed: {
            totalBayar : function() {
                return this.qty * 10000
            },
            namaLengkap: function() {
            return this.namaDepan + this.namaBelakang

            },
            infoBilangan: function() {
                return  this.bilangan%2 === 0 ? 'Genap' : 'Ganjil' 
            }

        }
        
    }         

    )
</script> 
</body>
</html>
